<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Latest compiled and minified CSS and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
   <!-- Moment.js reference -->
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Anytime is Train Time</h1>
      <h2>Choo Choo. Chee Chee</h2>
  </div> <!--end jumbotron-->

  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>

        <div class="panel-body"> 
          <table class="table table-hover table-responsive" id="trainTable">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody id="trainTable">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!--end col-->
  </div><!--end row-->

  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>

      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="nameInput">
          </div>
          <div class="form-group">
          <label for="desti">Destination</label>
          <input type="text" class="form-control" id="destInput">
          </div>
          <div class="form-group">
            <label for="firstTrain">First Train Time (HH:mm - Military)</label>
            <input type="" class="form-control" id="timeInput">
          </div>
          <div class="form-group">
            <label for="name">Frequency (min)</label>
            <input type="text" class="form-control" id="freqInput">
          </div>

          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div> <!--container end-->

<script src="assets/javascript/app.js"></script>
</body>
</html>
